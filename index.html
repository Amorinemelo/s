<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Palavras</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quadro {
            position: relative;
            width: 80vw;
            height: 60vh;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            border-radius: 12px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .palavra {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, color 0.3s;
        }
        .palavra:hover {
            transform: scale(1.3);
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="quadro" id="quadro">
        <!-- As palavras serão inseridas dinamicamente -->
    </div>

    <script>
        const palavras = ["DANÇA DOS FAMOSOS", "SEGUNDOU", "VIDAL", "LUVA", "BAHIA", "FANTÁSTICO", "FELIPÃO", "PORTUGAL", "LUCIANO", "ANA FURTADO"];
        const quadro = document.getElementById("quadro");

        palavras.forEach(palavra => {
            let span = document.createElement("span");
            span.classList.add("palavra");
            span.textContent = palavra;

            // Define posições aleatórias
            let x = Math.random() * 70 + 10;
            let y = Math.random() * 70 + 10;
            span.style.left = `${x}%`;
            span.style.top = `${y}%`;

            quadro.appendChild(span);
        });
    </script>
</body>
</html>
