<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .quadro {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .frase {
            width: 200px;
            height: 100px;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
        }
        .frase:hover {
            transform: scale(1.1);
            background: rgb(173, 216, 230);
            color: black;
        }
    </style>
</head>
<body>
    <div class="quadro">
        <div class="frase">"O sucesso é a soma de pequenos esforços diários."</div>
        <div class="frase">"A persistência leva à perfeição."</div>
        <div class="frase">"Aprender é crescer."</div>
    </div>
</body>
</html>
