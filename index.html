<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Palavras</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quadro {
            position: relative;
            width: 80vw;
            height: 60vh;
            background: linear-gradient(45deg, #f4f4f4, #f4f4f4);
            border-radius: 12px;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .palavra {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            transition: transform 0.3s, color 0.3s;
        }
        .palavra:hover {
            transform: scale(1.5);
            color: red;
        }
    </style>
</head>
<body>
    <div class="quadro" id="quadro">
        <!-- As palavras serão inseridas dinamicamente -->
    </div>

    <script>
        const palavras = [
            "Sou uma boa mãe para o fênix","Sou socialista","Sou atualizada na engenharia", 
            "Não sou de perder tempo assistindo youtube", "Sou leitora","Entendo muito sobre geologia", 
            "Tenho boas notas","Sou uma pessoa diurna","Durmo bem e profundamente",
            "Não tenho que passar nas matérias, eu consigo passar nelas", 
            "Entendo muito sobre saneamento", "Entendo muito sobre mecânica dos solos", 
            "Sou boa o suficiente", "Entendo muito sobre dinâmica","Sou ótima em trabalho em equipe", 
            "Sou uma pesquisadora", "Sou boa com tecnologias"
        ];

        const quadro = document.getElementById("quadro");

        palavras.forEach(palavra => {
            let span = document.createElement("span");
            span.classList.add("palavra");
            span.textContent = palavra;

            // Ajuste das posições aleatórias (movendo para a esquerda)
            let x = Math.random() * 50;  // Agora varia entre 0% e 50% (mais à esquerda)
            let y = Math.random() * 70 + 10; // Mantém a distribuição vertical

            span.style.left = `${x}%`;
            span.style.top = `${y}%`;

            quadro.appendChild(span);
        });
    </script>
</body>
</html>
